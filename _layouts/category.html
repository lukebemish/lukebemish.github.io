---
layout: page
---

{{content}}

{% assign page_category = page.categories | first %}
{% for post in site.posts %}
{% if post.categories contains page_category %}
<article class="post" itemscope itemtype="http://schema.org/BlogPosting" role="article" lang="{% if post.lang %}{{ post.lang }}{% else %}en-US{% endif %}">
    <div class="article-item">
    <header class="post-header">
        <h2 class="post-title" itemprop="name"><a href="{{ post.url | prepend: site.baseurl }}" itemprop="url">{{ post.title }}</a></h2>
    </header>
    <section class="post-excerpt" itemprop="description">
        <p>{{ post.excerpt | strip_html | truncatewords: 50 }}</p>
    </section>
    <div class="post-meta">
        <time datetime="{{ post.date | date_to_long_string }}">{{ post.date | date_to_long_string }}</time>
    </div>
    </div>
</article>
{% endif %}
{% endfor %}
