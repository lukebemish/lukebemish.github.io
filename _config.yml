title: Luke Bemish
email: lukebemish@lukebemish.dev
description: >-
  A graduate student interested in systems neuroscience and dynamical systems.
baseurl: ""
url: "https://lukebemish.dev"
domain: "lukebemish.dev"
github_username: lukebemish
repository: lukebemish/lukebemish.github.io
show_downloads: false
author: Luke Bemish
paginate: 5

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-octicons
  - jekyll-seo-tag
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  gfm_quirks: paragraph_end
  syntax_highlighter_opts:
    default_lang: plaintext
  template: ""
  math_engine: mathjax
  syntax_highlighter: rouge
exclude:
  - CNAME
sass:
  style: compressed
highlighter: rouge
gist:
  noscript: false
social:
  - icon: envelope
    icon_category: solid
    url: mailto:lukebemish@lukebemish.dev
  - icon:	github
    url:	https://github.com/lukebemish
  - icon: linkedin
    url: https://www.linkedin.com/in/luke-bemish/
  - icon: rss
    icon_category: solid
    url: /feed.xml